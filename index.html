<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JunkyManga.xyz</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #2f3136;
    color: #ffffff;
    text-align: center;
    padding: 20px;
  }
  h1 {
    color: #7289da;
  }
  select, button {
    padding: 10px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
  }
  select {
    background-color: #40444b;
    color: #ffffff;
  }
  button {
    background-color: #7289da;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background-color: #5b6eae;
  }
  .manga {
    background-color: #40444b;
    border-radius: 8px;
    padding: 15px;
    margin-top: 20px;
  }
  img {
    max-width: 200px;
    border-radius: 5px;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <h1>JunkyManga.xyz</h1>
  <p>Select a genre and get a manga recommendation!</p>
  
  <select id="genre">
    <option value="1">Action</option>
    <option value="2">Adventure</option>
    <option value="4">Comedy</option>
    <option value="8">Drama</option>
    <option value="10">Fantasy</option>
    <option value="22">Romance</option>
    <option value="30">Sports</option>
    <option value="37">Supernatural</option>
    <option value="62">Isekai</option>
  </select>
  
  <button id="recommendBtn">Recommend</button>
  
  <div id="recommendation" class="manga" style="display:none;">
    <h2 id="mangaTitle"></h2>
    <img id="mangaImage" alt="">
    <p id="mangaSynopsis"></p>
    <a id="mangaLink" href="#" target="_blank" style="color:#7289da;">Read more</a>
  </div>

<script>
  const btn = document.getElementById('recommendBtn');
  const genreSelect = document.getElementById('genre');
  const recDiv = document.getElementById('recommendation');
  const titleEl = document.getElementById('mangaTitle');
  const imgEl = document.getElementById('mangaImage');
  const synopsisEl = document.getElementById('mangaSynopsis');
  const linkEl = document.getElementById('mangaLink');

  // Store already recommended manga IDs
  let recommendedIDs = [];

  async function getRecommendation() {
    const genre = genreSelect.value;
    const url = `https://api.jikan.moe/v4/manga?genres=${genre}&order_by=score&sort=desc&limit=25`;

    try {
      const res = await fetch(url);
      if (!res.ok) throw new Error("API request failed");
      const data = await res.json();

      // Filter out already recommended manga
      const freshManga = data.data.filter(m => !recommendedIDs.includes(m.mal_id));
      if (freshManga.length === 0) {
        alert("No new recommendations left for this genre!");
        return;
      }

      // Pick a random manga
      const manga = freshManga[Math.floor(Math.random() * freshManga.length)];

      // Save ID to avoid duplicates
      recommendedIDs.push(manga.mal_id);

      // Update UI
      titleEl.textContent = manga.title;
      imgEl.src = manga.images.jpg.image_url;
      imgEl.alt = manga.title;
      synopsisEl.textContent = manga.synopsis || "No synopsis available.";
      linkEl.href = manga.url;

      recDiv.style.display = 'block';

    } catch (err) {
      console.error(err);
      alert("Failed to fetch recommendations. Please try again later.");
    }
  }

  btn.addEventListener('click', getRecommendation);
</script>
</body>
</html>
